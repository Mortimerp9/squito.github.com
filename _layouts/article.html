---
layout: default
---

<div class="content" id="page">
  <div id="post">
    <h1>
    <a href"{{ page.url }}">{{ page.title }}</a>
    </h1>
    <div class="body">
      {{ content }}
    </div>
    <postamble datetime="{{ post.date | date: "%Y-%m%d" }} ">
    -- Published: {{ page.published | date: "%b %d, %Y" }}
    </postamble>
  </div>
  <div class="post_end">
    {% include about.html %}
    <br />
    {% include disqus.html %}
  </div>
</div>
