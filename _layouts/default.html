<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="cwoebker" />
  <meta name="description" content="cwoebker's blog - insights on technology and science" />
  <link href="http://feeds.feedburner.com/cwoebker" rel="alternate" title="cwoebker" type="application/atom+xml" />

<!-- My Sectino -->

  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/styles.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />

  <!-- OpenID Section -->

  <link rel="openid.server" href="http://www.myopenid.com/server" />
  <link rel="openid.delegate" href="http://cwoebker.myopenid.com/" />

  <!-- JQuery Section -->

  <script type="text/javascript" src="/assets/javascript/jquery-1.5.1.min.js"></script>

  {% for item in page.external %}
  {% case item %}
  {% when 'orbit' %}
  <!-- Orbit Section -->

  <script type="text/javascript" src="/assets/javascript/jquery.orbit-1.2.3.min.js"></script>
  <link rel="stylesheet" href="/assets/css/orbit-1.2.3.css">

  {% when 'flexnav' %}
  <!-- ScrollTo Section -->

  <script type="text/javascript" src="/assets/javascript/jquery.scrollTo-min.js"></script>
  <script type="text/javascript" src="/assets/javascript/jquery.localscroll-1.2.7-min.js"></script>

  <!-- Flexible Nav Section -->

  <link rel="stylesheet" href="/assets/css/flexible-nav.min.css" type="text/css" />
  <script type="text/javascript" src="/assets/javascript/flexible-nav.js"></script>

  <script type="text/javascript">
    $(function(){
        new FlexibleNav ( new FlexibleNavMaker().make().prependTo('body') );
        new FlexibleNav($("#disqus_thread"));
    });
  </script>

  {% when 'tagcanvas' %}
  <!-- Tag Canvas Section -->

  <script type="text/javascript" src="/assets/javascript/tagcanvas.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      try {
        TagCanvas.interval = 80;
        TagCanvas.textColour = '#000000';
        TagCanvas.textHeight = 160;
        TagCanvas.maxSpeed = 0.08;
        TagCanvas.minBrightness = 0.1;
        TagCanvas.outlineColour = '#f96';
        TagCanvas.outlineThickness = 5;
        TagCanvas.depth = 0.92;
        TagCanvas.pulsateTo = 0.2;
        TagCanvas.pulsateTime = 0.75;
        TagCanvas.initial = [0.1, -0.1];
        TagCanvas.decel = 0.98;
        TagCanvas.reverse = true;
        TagCanvas.hideTags = false;
        TagCanvas.shadow = '#555555';
        TagCanvas.shadowBlur = 3;
        TagCanvas.weight = true;
        TagCanvas.weightMode = 'size';
        TagCanvas.weightSize = 16;
        TagCanvas.weightFrom = 'tag-weight';
        TagCanvas.Start('tags');
      } catch(e) {
        document.getElementById('tagsContainer').style.display = 'none';
      }
    };
  </script>
  {% endcase %}
  {% endfor %}

  <!-- Flattr Section -->

  <script type="text/javascript">
  /* <![CDATA[ */
    (function() {
        var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto';
        t.parentNode.insertBefore(s, t);
    })();
  /* ]]> */
  </script>


  <!-- MathJax Section -->

  <script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
  </script>

  <!-- Google Section -->

  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css' />  
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23542754-3']);
    _gaq.push(['_setDomainName', '.cwoebker.com']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  <!-- Document Ready -->

  <script type="text/javascript">
    $(document).ready(function() {
      $.localScroll.hash();
      $.localScroll({
        duration: 2000,
        axis:'xy',
        queue:true
      });
      {{ page.script }}
      });
  </script>
</head>
<body>

<div id="custom-header"></div>
<div id="custom-header-underline"></div>

<div id="topbar">
  <ul id="me">
    <li>
      <a href="/">
        <img src="http://www.gravatar.com/avatar/08f391968a5dcd91795e388f76f867f4?s=64" height="32" width="32" class="avatar">
      </a>
    </li>
    <li>
      <a href="/"><span id="cwoebker">cwoebker</span></a>
    </li>
    <div id="external">
    <li>
      <a href="https://github.com/cwoebker" id="github">
          <img src="/assets/images/github.png" alt="github" title="@cwoebker on GitHub" height="16" width="16" />
      </a>
    </li>
    <li>
      <a href="https://twitter.com/cwoebker" id="twitter">
        <img src="/assets/images/twitter.png" alt="twitter" title="@cwoebker on Twitter" height="16" width="16" />
      </a>
    </li>
    <li>
      <a href="feed://feeds.feedburner.com/cwoebker" id="rss">
        <img src="/assets/images/rss.png" alt="rss" title="Subscribe to this blog's RSS feed" height="16" width="16" />
      </a>
    </li>
    </div>
    <div id="titlediv" style="display:none;">{{ page.title }}
    </div>
    <div id="section">

    <li><a class="section" href="http://vimeo.com/cwoebker">videos</a></li>
    <li><a class="section" href="/projects">projects</a></li>
    <li><a class="section" href="/scientia">scientia</a></li>
    <li><a class="section" href="/tags">tags</a></li>

</div>

{{ content }}

</html>
